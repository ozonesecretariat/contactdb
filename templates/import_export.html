{% extends "base.html" %}
{% load i18n %}

{% block title %}Import/Export{% endblock %}
{% block content %}
  <h1>{% trans "Import contacts" %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="uploaded-excel" class="form-label">{% trans "Import from Excel file:" %}</label>
    <input type="file" class="form-control" name="uploaded-excel" id="uploaded-excel">

    <br>
    <button type="submit" class="btn btn-primary">{% trans "Import" %}</button>
  </form>

  <br>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
