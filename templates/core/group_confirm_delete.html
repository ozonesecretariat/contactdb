{% extends 'base.html' %}

{% block title %} {{ object }} | Delete group {% endblock %}

{% block content %}

    <form method="post">{% csrf_token %}
        <div class="bg-white p-5 shadow fs-2 mb-4 rounded-2">
            Are you sure you want to delete the following group?
        </div>

        <div class="main-color-light p-5 shadow mb-4 fit-content mx-auto rounded-2">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="me-4 mb-3 p-3 rounded-circle d-flex align-items-center justify-content-center icon-wrapper">
                    <i class="bi bi-buildings-fill"></i>
                </div>


                {% if object.name %}
                    <div class="me-4 fit-content">
                        <div class="label">
                            Name
                        </div>
                        <div class="fs-3 mb-3">
                            {{ object.name }}
                        </div>
                    </div>
                    {% endif %}
            </div>


        </div>

        <div class="bg-white px-5 py-4 shadow rounded-2">
            {{ form }}
            <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                <a class="btn btn-secondary button-gray-shadow " href="{% url 'group-detail' object.pk %}">Cancel</a>
                <input class="btn btn-danger button-danger-shadow" type="submit" value="Delete">
            </div>

        </div>

        </form>


{% endblock %}
