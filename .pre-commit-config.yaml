repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12 # run `pre-commit autoupdate` to update this
    hooks:
      - id: ruff # This runs `ruff check`
      - id: ruff-format # This runs `ruff format --check`
        args: [--check]

  - repo: local # Use 'local' for custom hooks that aren't part of a pre-defined repository
    hooks:
      - id: prettier
        name: prettier
        entry: npm run lint:prettier:check:staged
        language: system
        files: \.(js|jsx|ts|tsx|json|css|scss|md|html|yaml|yml|vue)$
      - id: eslint
        name: eslint
        entry: npm run lint:eslint:check:staged
        language: system
        files: \.(js|jsx|ts|tsx|vue)$
