name: "Code Style"

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: "Install black"
        run: |
          pip install -c requirements/constraints.txt black
      - name: "Lint backend code"
        run: |
          black --check .